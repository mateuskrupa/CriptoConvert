<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoConvert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="container-botoes">
            <button id="bitcoin" onclick="btc()"> 
                <span><img src="img/BTC - Bitcoin.png" alt=""></span>
                <span>BITCOIN</span>
            </button>
            <button id="etherium" onclick="eth()">
                <span><img src="img/ETH - Ethereum Token.png" alt=""></span>
                <span>ETHERIUM</span>
            </button>
            <button id="lite_coin" onclick="ltc()">
                <span><img src="img/LTC - Litecoin Token.png" alt=""></span>
                <span>LITE COIN</span>
            </button>
            <button id="binance_coin" onclick="bnb()">
                <span><img src="img/BNB - BNB.png" alt=""></span>
                <span>BINANCE COIN</span>
            </button>
            <button id="doge_coin" onclick="doge()">
                <span><img src="img/DOGECT - Dogecoin Classic Token.png" alt=""></span>
                <span>DOGE COIN</span>
            </button>
            <button id="polkadot" onclick="dot()"> 
                <span><img src="img/DOT - Polkadot Token.png" alt=""></span>
                <span>POLKADOT</span>
            </button>
            <button id="cardano" onclick="ada()"> 
                <span><img src="img/ADA - Cardano Token.png" alt=""></span>
                <span>CARDANO</span>
            </button>
            <button id="xrp" onclick="xrp()">     
                <span><img src="img/XRP - XRP Token.png" alt=""></span>
                <span>XRP</span>
            </button>
            <button id="solana" onclick="sol()">              
                <span><img src="img/SOL - Solana.png" alt=""></span>
                <span>SOLANA</span>
            </button>
        </div>

        <div class="container-painel">
            <div class="money">
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                  <i class="fa-solid fa-dollar-sign"></i>
                  <i class="fa-solid fa-brazilian-real-sign"></i>
                  <div class="ball"></div>
                </label>

                <div class="valor">
                    <h1 id="cash">R$</h1>
                    <h1 id="numero">00000</h1>
                </div>
              </div>

        </div>


    </div>

    <footer>
        CRIADO POR MATEUS S.KRUPA
        <a href="https://github.com/mateuskrupa" target="_blank"><img src="img/github.png" alt=""></a>
        <a href="https://www.linkedin.com/in/mateus-scherreier-krupa-2a1b75230/" target="_blank"><img src="img/linkedin.png" alt=""></a>
    </footer>
    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7666bdb379.js" crossorigin="anonymous"></script>
</body>
</html>
