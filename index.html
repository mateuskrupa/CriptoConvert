<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoConvert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="container-botoes">
            <button onclick="btc()">bitcoin</button>
            <button onclick="eth()">etherium</button>
            <button onclick="ltc()">lite coin</button>
            <button onclick="bnb()">binance coin</button>
            <button onclick="doge()">doge coin</button>
            <button onclick="dot()">polkadot</button>
            <button onclick="ada()">cardano</button>
            <button onclick="xrp()">xrp</button>
            <button onclick="sol()">solana</button>
        </div>

        <div class="container-painel">
            <div class="money">
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                  <i class="fa-solid fa-dollar-sign"></i>
                  <i class="fa-solid fa-brazilian-real-sign"></i>
                  <div class="ball"></div>
                </label>

                <div class="valor">
                    <h1 id="numero">00000</h1>
                </div>
              </div>

        </div>
    </div>




























    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7666bdb379.js" crossorigin="anonymous"></script>
</body>
</html>
